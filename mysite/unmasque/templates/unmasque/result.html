{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
    <link rel="stylesheet" href="{% static 'result.css' %}">
</head>
<body>
    <div class="title">UNMASQUE</div>
    <div class="subtitle">Unified Non-invasive MAchine for Sql QUery Extraction</div>
    <div class="hidQ">
        <h1>Hidden Query</h1>
        <textarea readonly id="query" rows="5" cols="120">{{ query }}</textarea>
    </div>
    <div class="extQ">
        <h1>Extracted Query</h1>
        <textarea readonly id="query" rows="5" cols="120">{{ result }}</textarea>
    </div>
    <div class="perf">
        <h1>Performance</h1>
        <!-- Use innerHTML to render HTML content -->
        <pre>{{ profiling | safe }}</pre>
    </div>

    <div class="btnContainer">
        <a href="{% url 'login' %}"><button class="submit">Give Another Query</button></a>
        <a href="{% url 'bye' %}" ><button class="submit">Logout</button></a>
    </div>
</body>
</html>
